<p id="list2"></p>

<script>
// literal to create a example object
var person = {name:"Person", age:"50", height:"5'5", weight:"150lb"};

// ployfill to get keys

   var keys = [];
   for(var key in obj){
      keys.push(key);
   }
   return keys;

//update the list with build-in method
document.getElementById("list1").innerHTML =
Object.keys(person);
